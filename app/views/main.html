<div class="metro">
	<a href="javascript:;" ng-click="clickTitle($index)" class="tile bg-{{item.Color}}" ng-repeat="item in items">
		<div class="tile-content icon">
			<i class="fa fa-{{item.FontAwesomeIcon}}"></i>		
		</div>
		<div class="tile-status">
			<span class="name">{{item.Title}}</span>
		</div>
		<div class="brand" ng-if="item.ItemCount">
			<div class="badge bg-red">{{item.ItemCount}}</div>
		</div>
	</a>
</div>
